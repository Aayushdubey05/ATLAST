<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>

    <!-- CSS Styling -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signin-container {
            width: 500px;
            height: 400px;
            padding: 20px;
            background-color: rgb(52, 49, 49);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .signin-container h2 {
            margin-bottom: 20px;
            color: #ddd;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            margin-top: 5px;
        }

        .signin-btn {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            color: #fff;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signin-btn:hover {
            background-color: #388e3c;
        }

        .options {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .options a {
            color: #4caf50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <h2 style="color: #ddd">Sign In</h2>
        <form id="signin-form" action="login.php" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                />
            </div>
            <button type="submit" class="signin-btn">Sign In</button>
        </form>
        <div class="options">
            <p>
                <a href="forget.html">Forgot Password?</a> |
                <a href="signupcustoemr.html">Sign Up</a>
            </p>
        </div>
    </div>

    <!-- JavaScript for Redirecting -->
    <script>
        document.getElementById("signin-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Perform any additional validation or login checks here

            // Redirect after form submission
            window.location.href = "retailui.html";
        });
    </script>
</body>
</html>
